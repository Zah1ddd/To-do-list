<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=DM+Sans:opsz@9..40&family=Doppio+One&family=Graduate&family=Inter&family=League+Gothic&family=Montserrat&family=MuseoModerno&family=Outfit&family=Plus+Jakarta+Sans:ital@0;1&family=Poppins&family=Racing+Sans+One&family=Roboto&family=Rufina&display=swap"
      rel="stylesheet"
    />
    <title>To Do list</title>
  </head>
  <body>
    <section class="container">
      <div class="top-container">
        <img class="weather-info" src="./img/Group 725.png" alt="" />
        <img class="line" src="./img/Line 1.png" alt="" />
        <h1>TO-DO NOW</h1>
        <img class="second-line" src="./img/Line 1.png" alt="" />
        <h1></h1>
      </div>
      <div class="center-container">
        <img src="./img/Divider.png" alt="" />
      </div>

      <div class="body-container">
        <form class="form-input" action="">
          <input
            class="task-input"
            placeholder="Add task"
            type="text"
            name=""
            id=""
          />
          <a class="add-task" href="#">Add task</a>
          <a class="update-task" href="#">Update task</a>
        </form>
        <ul class="list"></ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
